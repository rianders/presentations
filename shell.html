<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        #root { min-height: 100vh; }
        #loading {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f3f4f6;
        }
        #loading.hidden { display: none; }
    </style>
</head>
<body>
    <div id="loading">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-red-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading presentation...</p>
        </div>
    </div>
    <div id="root"></div>
    
    <script>
        // Get JSX file from query param: shell.html?p=20251216/camden-faculty-senate-20251216
        const params = new URLSearchParams(window.location.search);
        const presentation = params.get('p');
        
        if (presentation) {
            // Fetch the JSX file
            fetch(presentation + '.jsx')
                .then(response => {
                    if (!response.ok) throw new Error('Presentation not found');
                    return response.text();
                })
                .then(jsxCode => {
                    // Hide loading indicator
                    document.getElementById('loading').classList.add('hidden');
                    
                    // Create a script element with the JSX
                    const script = document.createElement('script');
                    script.type = 'text/babel';
                    script.setAttribute('data-presets', 'react');
                    script.textContent = jsxCode;
                    document.body.appendChild(script);
                    
                    // Trigger Babel to process the new script
                    Babel.transformScriptTags();
                })
                .catch(error => {
                    document.getElementById('loading').innerHTML = `
                        <div class="text-center">
                            <p class="text-red-600 text-xl mb-2">⚠️ Error</p>
                            <p class="text-gray-600">${error.message}</p>
                            <a href="index.html" class="text-blue-600 underline mt-4 block">← Back to presentations</a>
                        </div>
                    `;
                });
        } else {
            document.getElementById('loading').innerHTML = `
                <div class="text-center">
                    <p class="text-gray-600 mb-4">No presentation specified</p>
                    <a href="index.html" class="text-blue-600 underline">← Back to presentations</a>
                </div>
            `;
        }
    </script>
</body>
</html>
